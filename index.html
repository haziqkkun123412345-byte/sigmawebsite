<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sigma Chat</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: white;
      background: linear-gradient(135deg, #3b006a, #000000);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
    }
    #roomList {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px;
      background: rgba(255,255,255,0.08);
    }
    .room-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .room-btn:hover {
      background: rgba(255,255,255,0.3);
    }
    #chatContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow: hidden;
    }
    #comments {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
    }
    .bubble {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .meta {
      opacity: 0.6;
      font-size: 0.75em;
      margin-left: 5px;
    }
    .avatar {
      display: inline-block;
      width: 24px;
      height: 24px;
      line-height: 24px;
      border-radius: 50%;
      text-align: center;
      margin-right: 6px;
      font-size: 14px;
    }
    #inputArea {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.08);
    }
    #messageInput {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    #sendBtn, #changeName {
      background: linear-gradient(90deg, #9c27b0, #6a00b6);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    ðŸ’¬ Sigma Chat â€” <span id="currentRoomName">Select a room</span>
  </header>

  <div id="roomList"></div>

  <div id="chatContainer">
    <div id="comments"></div>
    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
      <button id="changeName">Change Username</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, set } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    // --- Firebase Configuration ---
    const firebaseConfig = {
      apiKey: "AIzaSyDgORv7p_8He7kFKmFZ2oKJqSoOYeJoKKY",
      authDomain: "sigma-website-f2426.firebaseapp.com",
      databaseURL: "https://sigma-website-f2426-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "sigma-website-f2426",
      storageBucket: "sigma-website-f2426.firebasestorage.app",
      messagingSenderId: "1030464935755",
      appId: "1:1030464935755:web:5784435e0cfe18ba30bace",
      measurementId: "G-1V1CJC9MHG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- Escape HTML ---
    function escapeHtml(t) {
      return t.replace(/[&<>"']/g, m => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;',
        '"': '&quot;', "'": '&#039;'
      }[m]));
    }

    // --- Local user (saved forever) ---
    let localUser = JSON.parse(localStorage.getItem("chatUser")) || null;

    function saveUser(name, color, emoji) {
      localUser = { username: name, color, emoji, userId: localUser?.userId || Date.now().toString() };
      localStorage.setItem("chatUser", JSON.stringify(localUser));
    }

    if (!localUser) {
      const name = prompt("Enter your username:");
      const color = "#" + Math.floor(Math.random()*16777215).toString(16);
      const emoji = "ðŸ™‚";
      saveUser(name || "Anonymous", color, emoji);
    }

    // --- Change username ---
    document.getElementById("changeName").addEventListener("click", () => {
      const name = prompt("Enter new username:");
      if (name) {
        saveUser(name, localUser.color, localUser.emoji);
        alert("Username updated!");
      }
    });

    // --- Elements ---
    const roomList = document.getElementById("roomList");
    const commentsDiv = document.getElementById("comments");
    const sendBtn = document.getElementById("sendBtn");
    const msgInput = document.getElementById("messageInput");
    const roomsRef = ref(db, "rooms");

    // --- Load rooms ---
    onValue(roomsRef, (snapshot) => {
      const data = snapshot.val() || {};
      roomList.innerHTML = "";
      Object.keys(data).forEach((id) => {
        const btn = document.createElement("button");
        btn.textContent = data[id].name;
        btn.className = "room-btn";
        btn.onclick = () => openRoom(id, data[id]);
        roomList.appendChild(btn);
      });
    });

    // --- Open a room ---
    let currentRoomId = null;
    function openRoom(id, info) {
      currentRoomId = id;
      document.getElementById("currentRoomName").textContent = info.name;
      commentsDiv.innerHTML = "";

      const commentsRef = ref(db, `rooms/${id}/comments`);
      onValue(commentsRef, (snap) => {
        const val = snap.val() || {};
        commentsDiv.innerHTML = "";
        Object.keys(val).forEach(cid => {
          const c = val[cid];
          const div = document.createElement("div");
          div.className = "bubble";
          div.style.background = c.userId === localUser.userId
            ? "linear-gradient(90deg,#d0b3ff,#9c27b0)"
            : "rgba(255,255,255,0.12)";
          div.innerHTML = `
            <span class="avatar" style="background:${c.color || "#666"}">${c.emoji || "ðŸ™‚"}</span>
            <strong style="color:${c.color}">${escapeHtml(c.username || "Anonymous")}</strong>
            <span class="meta">${new Date(c.time).toLocaleTimeString()}</span><br>
            ${escapeHtml(c.text)}
          `;
          commentsDiv.appendChild(div);
          commentsDiv.scrollTop = commentsDiv.scrollHeight;
        });
      });
    }

    // --- Send message ---
    sendBtn.addEventListener("click", () => {
      const text = msgInput.value.trim();
      if (!text || !currentRoomId) return;
      push(ref(db, `rooms/${currentRoomId}/comments`), {
        username: localUser.username,
        color: localUser.color,
        emoji: localUser.emoji,
        userId: localUser.userId,
        text,
        time: Date.now()
      });
      msgInput.value = "";
    });
  </script>
</body>
</html>
