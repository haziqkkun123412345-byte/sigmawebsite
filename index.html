<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sigma Chat</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(120deg, #6a0dad, #000);
      color: white;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }
    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
      padding: 10px;
      margin: 20px auto;
    }
    .message {
      background: rgba(255,255,255,0.1);
      padding: 6px 10px;
      border-radius: 8px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .username {
      font-weight: bold;
    }
    .delete-btn {
      color: #ff5555;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 12px;
    }
    .reaction {
      cursor: pointer;
      margin-left: 5px;
      font-size: 16px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }
    button { cursor: pointer; }
    #menu { margin: 10px; }
    #menu button {
      margin: 5px;
      background: rgba(255,255,255,0.1);
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Sigma Chat</h1>

  <div id="login">
    <input id="usernameInput" placeholder="Enter username">
    <button id="setUsernameBtn">Join Chat</button>
  </div>

  <div id="chat" style="display:none;">
    <div id="menu">
      <button id="roomsBtn">Rooms</button>
      <button id="themeBtn">Theme</button>
      <button id="banlandBtn">Banland</button>
      <button id="onlineBtn">Online</button>
    </div>
    <div id="chat-box"></div>
    <input id="messageInput" placeholder="Type message...">
    <button id="sendBtn">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, update } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    // ðŸ”¥ Paste your Firebase config here
const firebaseConfig = {
  apiKey: "AIzaSyDgORv7p_8He7kFKmFZ2oKJqSoOYeJoKKY",
  authDomain: "sigma-website-f2426.firebaseapp.com",
  databaseURL: "https://sigma-website-f2426-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "sigma-website-f2426",
  storageBucket: "sigma-website-f2426.firebasestorage.app",
  messagingSenderId: "1030464935755",
  appId: "1:1030464935755:web:5784435e0cfe18ba30bace",
  measurementId: "G-1V1CJC9MHG"
};

      // your firebase config here (the one with apiKey, authDomain, etc.)
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    let user = null;
    let username = localStorage.getItem("sigma_username") || "";
    let currentRoom = "Main";

    signInAnonymously(auth);
    onAuthStateChanged(auth, u => user = u);

    const chatBox = document.getElementById("chat-box");
    const loginDiv = document.getElementById("login");
    const chatDiv = document.getElementById("chat");
    const usernameInput = document.getElementById("usernameInput");
    const setUsernameBtn = document.getElementById("setUsernameBtn");
    const sendBtn = document.getElementById("sendBtn");
    const messageInput = document.getElementById("messageInput");

    if (username) {
      loginDiv.style.display = "none";
      chatDiv.style.display = "block";
    }

    setUsernameBtn.onclick = () => {
      username = usernameInput.value.trim();
      if (username) {
        localStorage.setItem("sigma_username", username);
        loginDiv.style.display = "none";
        chatDiv.style.display = "block";
      }
    };

    function stringToColor(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      const c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
      return "#" + "00000".substring(0, 6 - c.length) + c;
    }

    sendBtn.onclick = () => {
      const text = messageInput.value.trim();
      if (text) {
        push(ref(db, "rooms/" + currentRoom + "/messages"), {
          text,
          username,
          uid: user.uid,
          time: Date.now(),
          reactions: {}
        });
        messageInput.value = "";
      }
    };

    function loadMessages(room) {
      chatBox.innerHTML = "";
      onChildAdded(ref(db, "rooms/" + room + "/messages"), snap => {
        const msg = snap.val();
        const div = document.createElement("div");
        div.classList.add("message");
        const color = stringToColor(msg.username);
        div.innerHTML = `<span class="username" style="color:${color}">${msg.username}:</span> ${msg.text}`;
        
        // ðŸ’¥ Emoji reactions
        const emojis = ["ðŸ‘", "ðŸ˜‚", "ðŸ”¥", "ðŸ’€", "â¤ï¸"];
        const reactDiv = document.createElement("div");
        emojis.forEach(e => {
          const span = document.createElement("span");
          span.textContent = e;
          span.classList.add("reaction");
          span.onclick = () => addReaction(snap.key, e);
          reactDiv.appendChild(span);
        });
        div.appendChild(reactDiv);

        // ðŸ—‘ï¸ Delete button (only for your own)
        if (msg.uid === user.uid) {
          const del = document.createElement("button");
          del.textContent = "Delete";
          del.classList.add("delete-btn");
          del.onclick = () => remove(ref(db, "rooms/" + room + "/messages/" + snap.key));
          div.appendChild(del);
        }

        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    function addReaction(msgId, emoji) {
      const msgRef = ref(db, "rooms/" + currentRoom + "/messages/" + msgId + "/reactions/" + emoji);
      update(msgRef, { [user.uid]: true });
    }

    loadMessages(currentRoom);
  </script>
</body>
</html>
